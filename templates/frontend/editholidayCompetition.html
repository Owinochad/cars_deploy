<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Holiday</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen lg:flex gap-4 container mx-auto p-4">

        <!-- Navigation (same as previous) -->
        <div class="hidden lg:block left h-[97vh] absolute sticky top-4 w-1/5 bg-white p-8 rounded-lg lg:flex flex-col justify-between">
          <div>
              <h2 class="text-lg font-bold">
                <a href="{% url 'index' %}" class="text-xl lg:text-3xl font-bold tracking-wide hover:text-orange-500 transition-colors duration-300 ease-in-out">
                    MyDreamHoliday
                </a>
              </h2>
              <ul class="mt-8 text-gray-500">
                  <li class="pt-6 underline"><a href="{% url 'admin_dashboard' %}">Dashboard</a></li>
                  <li class="pt-6"><a href="{% url 'listHolidayCompetitions' %}">Holidays</a></li>
                  <li class="pt-6"><a href="{% url 'createholiCompetition' %}">Create Holiday</a></li>
              </ul>
          </div>
          <div class="flex flex-col items-center text-gray-500">
              <img class="size-12 rounded-full object-cover" src="https://images.pexels.com/photos/1239291/pexels-photo-1239291.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
              <p class="text-sm">salma</p>
              <p class="text-xs">salma@gmail.com</p>
          </div>
        </div>

        <!-- Holiday Edit Form -->
        <div class="right lg:w-4/5">
            <div class="bg-white lg:flex justify-between text-gray-800 mb-4 p-8 rounded-xl shadow-lg">
                <h1 class="text-2xl font-bold">Edit Holiday</h1>
                <div class="flex gap-4">
                    <button class="bg-black px-3 py-2 text-white rounded-xl hover:bg-gray-900 hover:text-gray-100"><a href="{% url 'listHolidayCompetitions' %}">Back to Holidays</a></button>
                </div>
            </div>

            <!-- Holiday form -->
            <div class="bg-white text-gray-800 mb-4 p-8 rounded-xl shadow-lg">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="md:flex gap-2 mt-4">
                        <div class="md:w-1/2 flex flex-col gap-1">
                            <label for="car_model">Holiday Name</label>
                            <input class="p-2 border rounded w-full" type="text" name="name" id="hloday_name" value="{{ form.name.value }}">
                        </div>
                        <div class="md:w-1/2 flex flex-col gap-1">
                            <label for="description">Description</label>
                            <textarea class="p-2 border rounded w-full" name="description" id="description">{{ form.description.value }}</textarea>
                        </div>
                    </div>

                    <div class="md:flex gap-2 mt-4">
                        <div class="md:w-1/2 flex flex-col gap-1">
                            <label for="ticket_price">Ticket Price</label>
                            <input class="p-2 border rounded w-full" type="number" name="ticket_price" id="ticket_price" value="{{ form.ticket_price.value }}">
                        </div>
                        <div class="md:w-1/2 flex flex-col gap-1">
                            <label for="total_tickets">Total Tickets</label>
                            <input class="p-2 border rounded w-full" type="number" name="total_tickets" id="total_tickets" value="{{ form.total_tickets.value }}">
                        </div>
                    </div>

                    <div class="md:flex gap-2 mt-4">
                        <div class="md:w-1/2 flex flex-col gap-1">
                            <label for="{{ form.start_date.id_for_label }}">Start Date & Time</label>
                            {{ form.start_date }}
                        </div>
                        <div class="md:w-1/2 flex flex-col gap-1">
                            <label for="{{ form.end_date.id_for_label }}">End Date & Time</label>
                            {{ form.end_date }}
                        </div>
                    </div>

                    <div class="md:flex gap-2 mt-4">
                        <div class="md:w-1/2 flex flex-col gap-1">
                            <label for="max_entries_per_user">Max Entries per User</label>
                            <input class="p-2 border rounded w-full" type="number" name="max_entries_per_user" id="max_entries_per_user" value="{{ form.max_entries_per_user.value }}">
                        </div>
                        <div class="md:w-1/2 flex flex-col gap-1">
                            <label for="image">Main Image</label>
                            <input class="p-2 border rounded w-full" type="file" name="image" id="image">
                        </div>
                    </div>

                    <div class="mt-4">
                    <h3>Current Carousel Images</h3>
                    <div class="flex flex-wrap gap-2">
                        {% for img in competition_images %}
                            <div class="relative" id="carousel-image-{{img.pk}}">
                                <div class="absolute bg-black/50 inset-0 hover:block">
                                    <!-- Attach the delete event to this span -->
                                    <span data-image-id="{{img.pk}}" class="delete-icon text-right text-xl px-2 text-white bg-black inline-block cursor-pointer">x</span>
                                </div>
                                <img src="{{ img.image.url }}" class="w-32 h-32 object-cover" alt="Carousel Image">
                            </div>
                        {% endfor %}
                    </div>
                </div>

                <!-- Upload new carousel images -->
                <div class="mt-4">
                    <h3>Upload New Carousel Images</h3>
                    <div id="carousel" class="flex flex-col gap-2">
                        <input class="p-2 border rounded w-full" type="file" name="images" accept="image/*" multiple>
                    </div>
                </div>

                <button class="w-full bg-green-500 p-2 rounded text-green-100 mt-4 hover:bg-green-400 transition">Confirm Edit</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            flatpickr("input[name='start_date']", {
                enableTime: true,
                dateFormat: "Y-m-d H:i",
                time_24hr: true
            });

            flatpickr("input[name='end_date']", {
                enableTime: true,
                dateFormat: "Y-m-d H:i",
                time_24hr: true
            });

            const deleteIcons = document.querySelectorAll('.delete-icon');
            deleteIcons.forEach(function (icon) {
                icon.addEventListener('click', function () {
                    const imageId = this.getAttribute('data-image-id');
                    if (confirm('Are you sure you want to delete this image?')) {
                        deleteImage(imageId);
                    }
                });
            });

            function deleteImage(imageId) {
                fetch(`{% url 'deleteholidayImage' pk=0 %}`.replace('/0/', `/${imageId}/`), {
                    method: 'DELETE',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}',
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    if (response.ok) {
                        document.getElementById(`holiday-image-${imageId}`).remove();
                    } else {
                        alert('Failed to delete the image. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        });
    </script>
</body>
</html>
