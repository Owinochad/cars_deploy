{% extends 'frontend/base.html' %}
{% block content %}

<div class="container mx-auto">
  <header class="flex justify-between py-4">
    <h1 class="text-2xl font-bold">Car Auction Admin</h1>
    <nav class="flex space-x-4">
      <a href="#" class="text-gray-500 hover:text-gray-700">Users</a>
      <a href="#" class="text-gray-500 hover:text-gray-700">Settings</a>
      <div class="relative">
        <button class="text-gray-500 hover:text-gray-700">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 01-4 4 4 4 0 01-4-4 4 4 0 01 4-4 4 4 0 01 4 4zm-6 6a4 4 0 01-4 4 4 4 0 01-4-4 4 4 0 01 4-4 4 4 0 01 4 4z"></path></svg>
        </button>
        <div class="absolute right-0 top-full w-48 bg-white rounded-lg shadow-md py-2">
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile</a>
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</a>
        </div>
      </div>
    </nav>
  </header>

  <div class="flex">
    <aside class="w-64 bg-gray-100">
      <ul class="p-4">
        <li class="text-gray-700 hover:bg-gray-200">Competitions</li>
        <li class="text-gray-700 hover:bg-gray-200">Reports</li>
      </ul>
    </aside>

    <main class="flex-1 p-4">
      <table class="w-full border-collapse">
        <thead>
          <tr>
            <th class="border p-2 text-left">ID</th>
            <th class="border p-2 text-left">Title</th>
            <th class="border p-2 text-left">Start Date</th>
            <th class="border p-2 text-left">End Date</th>
            <th class="border p-2 text-left">Status</th>
            <th class="border p-2 text-left">Actions</th>
          </tr>
        </thead>
        <tbody>
          </tbody>
      </table>

      <div id="competition-form" class="hidden">
        </div>
    </main>
  </div>
</div>

{% endblock %}
