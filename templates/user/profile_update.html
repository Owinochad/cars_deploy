{% extends 'frontend/base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row my-4">
            <div class="col-md-4">
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        Update Profile
                    </div>
                    <div class="card-body">
                        <form method='POST' enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ user_form|crispy }}
                            {{ profile_form|crispy }}
                            <input class="btn btn-info" type="submit" value="Update">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
